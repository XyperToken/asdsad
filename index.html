<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoyalPAW - $RYPW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background: url("assets/bg.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white !important;
      font-weight: bold;
    }
    h1, h2, h3, p, li {
      color: white;
    }
    main, section {
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.5s ease;
    }

    .hero {
      text-align: center;
      padding-top: 10rem; /* üü° —É–≤–µ–ª–∏—á–µ–Ω–æ –æ—Ç 6rem –Ω–∞ 10rem */
    }

    .hero p {
      font-size: 1.4rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .buy-btn {
      display: inline-block;
      background: linear-gradient(to right, #ffa500, #ff3c3c);
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      text-decoration: none;
    }

    .nft-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .nft-grid img, .media-grid img {
      width: 100px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nft-grid img:hover, .media-grid img:hover {
      transform: scale(1.2);
    }

    .roadmap-image {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .social-icons img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .media-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        background-size: contain; /* ‚úÖ –ø–æ–∫–∞–∑–∞ —Ü–µ–ª–∏—è —Ñ–æ–Ω –Ω–∞ –º–æ–±–∏–ª–Ω–∏ */
        background-position: top center;
      }
    }
  </style>
</head>

<body>

  <!-- —Ç—É–∫ –ø—Ä–æ–¥—ä–ª–∂–∞–≤–∞—à —Å —Ç–≤–æ—è <nav>, <section class="hero"> –∏ —Ç.–Ω. -->

</body>
</html>
