<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoyalPAW - $RYPW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    body {
      background: url("assets/bg.png") no-repeat center top;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
    }

    nav ul li a {
      color: white !important;
      font-weight: bold;
    }

    h1, h2, h3, p, li {
      color: white;
    }

    main, section {
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero {
      text-align: center;
      padding-top: 6rem;
      padding-bottom: 6rem;
      background: transparent !important;
    }

    .hero p {
      font-size: 1.4rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .buy-btn {
      display: inline-block;
      background: linear-gradient(to right, #ffa500, #ff3c3c);
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      color: white;
      text-decoration: none;
    }

    .roadmap-image {
      width: 100%;
      max-width: 1200px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 12px;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .social-icons img {
      width: 36px;
      height: 36px;
      object-fit: contain;
    }

    .nft-grid,
    .media-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .nft-grid img, .media-grid img {
      width: 100px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .nft-grid img:hover, .media-grid img:hover {
      transform: scale(1.2);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      nav ul {
        flex-direction: column !important;
        align-items: flex-start;
        gap: 0.5rem;
      }

      nav ul li {
        margin-bottom: 0.5rem;
      }

      .hero {
        padding-top: 3rem;
        padding-bottom: 3rem;
        min-height: 100vh;
        background: transparent !important;
      }

      body {
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: top center;
      }

      .buy-btn {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }
    }
  </style>
</head>
<body>

  <nav class="container-fluid">
    <ul><li><strong>RoyalPAW</strong></li></ul>
    <ul>
      <li><a href="#buy">Buy</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#how">How to Buy</a></li>
      <li><a href="#tokenomics">Tokenomics</a></li>
      <li><a href="#roadmap">Roadmap</a></li>
      <li><a href="#nfts">NFTs</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <section class="hero" id="buy">
    <p>$RYPW Utility Token powering paws, NFTs and community impact.</p>
    <a class="buy-btn" href="https://pump.fun/board" target="_blank">BUY $RYPW</a>
    <p><strong>Contract address:</strong> So11111111111111111111111111111111111111112</p>
  </section>

</body>
</html>
